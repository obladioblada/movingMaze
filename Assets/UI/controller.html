<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app-controller.js"></script>
</head>
<body onload="window.app = new App()">
<div id="wrapper" class="wrapper">
    <div class="directions-wrapper shadow inactive">
        <div id="up" class="button button-up shadow" ontouchstart="window.app.sendEvent(INPUT_UP)">
            <i class="icon" data-feather="chevron-up"></i>
        </div>
        <div id="right" class="button button-right shadow" ontouchstart="window.app.sendEvent(INPUT_RIGHT)">
            <i class="icon" data-feather="chevron-right"></i>
        </div>
        <div id="down" class="button button-down shadow" ontouchstart="window.app.sendEvent(INPUT_DOWN)">
            <i class="icon" data-feather="chevron-down"></i>
        </div>
        <div id="left" class="button button-left shadow" ontouchstart="window.app.sendEvent(INPUT_LEFT)">
            <i class="icon" data-feather="chevron-left"></i>
        </div>
    </div>

    <div class="target-wrapper">
        <image id="target" class="target-image shadow inactive" src="https://picsum.photos/150/150.jpg"></image>
    </div>

    <div class="actions-wrapper">
        <div id="rotate" class="button button-rotate shadow" ontouchstart="window.app.sendEvent(INPUT_ROTATE)">
            <i class="icon" data-feather="rotate-ccw"></i>
        </div>
        <div id="insert" class="button button-confirm shadow" ontouchstart="window.app.sendEvent(INPUT_INSERT)">
            <i class="icon" data-feather="check"></i>
        </div>
    </div>
</div>
<script>
    feather.replace()
</script>
</body>
</html>
